<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="js/options.js"></script>
    <link rel="stylesheet" href="css/spectre.min.css">
    <title>URL Shortener Options</title>
</head>
<body>
    <div class="card">
        <div class="card-header">
            <div class="toast toast-error d-hide">
                Please enter valid API
            </div>
            <div class="card-subtitle text-gray">Enter API Token</div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <input class="form-input" type="password" id="apiToken">
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-primary" id="save">Save</button>
            <div class="toast toast-success d-hide">Saved</div>
        </div>
    </div>
</body>
</html>
